<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key(*) to start</h2>

    <div class="button-container">
        <div class="line-one">
            <div class="btn" id="btn-red" data-type="button">1</div>
            <div class="btn" id="btn-yellow" data-type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn" id="btn-green" data-type="button">3</div>
            <div class="btn" id="btn-purple" data-type="button">4</div>
        </div>
    </div>

    <h3>Highest Score : 0</h3>



    <script src="app.js"></script>
</body>

</html>
